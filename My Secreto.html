<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Secreto</title>
    <link rel="stylesheet" href="Secreto File.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
        <strong>Terimakasih!</strong> Pesan Kamu Udah Terkirim.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <form method="POST" name="my-secreto-form" id="contactForm" >
        
        <label id="warningLabel">My Secreto</label>
      <table width="450px">
      <tr>
       <td valign="top">
        <label id="mailtoLabel" for="first_name">Nama</label>
       </td>
       <td valign="top">
        <input  id="inputBox" type="text" name="nama" maxlength="50" size="30">
       </td>
      </tr>
      
      <tr>
       <td valign="top">
        <label id="mailtoLabel" for="comments">Pesan</label>
       </td>
       <td valign="top">
        <textarea id="textBox" name="pesan" maxlength="1000" cols="25" rows="6"></textarea>
       </td>
      
      </tr>
      <tr>
       <td colspan="2" style="text-align:center">
        <input class="btn-kirim" id="submitButton" type="submit" value="Kirim">
       </td>
      </tr>

    </tr>

    <tr>
     <td colspan="2" style="text-align:center">
        <button id="buttonLoading" class="d-none btn-loading" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
     </td>
    </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwqKr7xHnvVDLh1AFd3gNzjKFBA5hmLQlOTTFw2B4IgFvAUNjFQyPaXquDs2sZmXB3d/exec'
        const form = document.forms['my-secreto-form']
        const btnKirim = document.querySelector('.btn-kirim');
        const buttonLoading =document.querySelector('.btn-loading')
        const myAlert =document.querySelector('.my-alert')

        form.addEventListener('submit', e => {
          e.preventDefault();
          //ketika diklik
          buttonLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
          myAlert.classList.toggle('d-none');
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then((response) =>{

                 console.log('Success!', response)
                 buttonLoading.classList.toggle('d-none');
                 btnKirim.classList.toggle('d-none');
                 form.reset();
                })
            .catch(error => console.error('Error!', error.message))
        });
    </script>
</body>
</html>
